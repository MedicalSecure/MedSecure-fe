
<div class="container responsive-grid">

  <mat-card  *ngFor="let card of cards()">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ card.title }}</mat-card-title>

      <div class="card-actions">
        <button mat-icon-button aria-label="Edit" id="test">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button aria-label="delete_forever" color="warn">
          <mat-icon>delete_forever</mat-icon>
        </button>
      </div>
    </mat-card-header>
    <mat-card-content>
      <br />
      <p>{{ card.description }}</p>

      <mat-card  *ngFor="let room of rooms()" class="rooms">
        <mat-card-content >
          <p>{{ room.Number }}</p>
        </mat-card-content>
      </mat-card>

    </mat-card-content>
  </mat-card>
</div>

<div class="add-button-container">
  <button mat-fab color="primary" aria-label="Example icon button with a add icon" class="add-button" (click)="openAddDialog()">
    <mat-icon >add</mat-icon>
  </button>
</div>
