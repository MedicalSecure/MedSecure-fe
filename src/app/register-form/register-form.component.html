      </app-wizard-header>

          <h4 class="card-title"></h4>
          <p class="card-description"></p>
          <form class="forms-sample">
            <div class="mb-3 d-flex flex-wrap justify-content-around">
              <div class="mr-2">
                <label for="exampleInputPatientname">Patient name:</label>
                <input
                  type="text"
                  class="form-control form-control-sm"
                  id="exampleInputPatientname"
                  placeholder="name"
                />
              </div>
              <div class="mr-2">
                <label for="exampleInputage">Age :</label>
                <input
                  type="number"
                  class="form-control form-control-sm"
                  id="exampleInputage"
                  placeholder="age"
                />
              </div>
            </div>
            <div class="mb-3 d-flex flex-wrap justify-content-around">
              <div class="mr-2">
                <label for="exampleInputH">Height:</label>
                <input
                  type="number"
                  class="form-control form-control-sm"
                  id="height"
                  placeholder="Entrez la hauteur (cm)"
                  formControlName="height"
                  required
                />
              </div>
              <div class="mr-2">
                <label for="exampleInputW">Weight:</label>
                <input
                  type="number"
                  class="form-control form-control-sm"
                  id="weight"
                  placeholder="Entrez le poids en (kg)"
                  formControlName="weight"
                  required
                />
              </div>
            </div>
            <div class="mb-3 d-flex flex-wrap justify-content-around">
              <div class="mr-2">
                <label for="exampleInputage">Activity Status:</label>
                <div class="mr-2">
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    id="activity"
                    formControlName="activity"
                    placeholder="Do you workout?"
                    required
                    list="activityOptions"
                  />
                  <datalist id="activityOptions">
                    <option
                      *ngFor="let activity of activities"
                      [value]="activity.viewValue"
                    ></option>
                  </datalist>
                </div>
              </div>
            </div>
          </form>
        </div>

        <!--step 2-->
        <div class="wizard-step" [class.active]="stepNumber === 2">
          <!-- Content for step 2 goes here -->
          <ul
            class="list-group list-group-flush"
            *ngFor="let symptom of allergySymptoms"
          >
            <li class="list-group-item">
              <input
                style="margin-left: 15px; margin-right: 5px"
                type="checkbox"
                id="{{ symptom.id }}"
                formControlName="allergySymptoms"
                [value]="symptom.id"
              />
              {{ symptom.name }}
            </li>
          </ul>
        </div>

        <!--step 3-->
        <div class="wizard-step" [class.active]="stepNumber === 3">
          <!-- Content for step 3 goes here -->
          <ul class="list-group list-group-flush" *ngFor="let item of items">
            <h5>{{ item.name }}</h5>
            <img #iconRef src="{{ item.icon }}" width="19" height="30" alt="Item Icon">
            <li class="list-group-item">
              <div *ngFor="let group of item.groups">
                <input
                  type="checkbox"
                  style="margin-right: 5px"
                  (change)="toggleExpanded(group)"
                />
                {{ group.name }}
                <div *ngIf="group.expand">
                  <div *ngFor="let child of group.children">
                    <input
                      style="margin-left: 20px; margin-right: 5px"
                      type="checkbox"
                      (change)="onItemChange($event, child)"
                    />
                    {{ child.name }}
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>

        <!--step 4-->
        <div class="wizard-step" [class.active]="stepNumber === 4">
          <!-- Content for step 4 goes here -->
          
          <p>
            <i class="fa fa-exclamation-triangle"></i>
            <em> Consider only <strong>first-degree relatives</strong></em>
          </p>
          <br />
          <ul class="list-group list-group-flush" *ngFor="let item of cardio">
            <h5>{{ item.name }}</h5>
            <li class="list-group-item">
              <div *ngFor="let group of item.groups">
                <input
                  type="checkbox"
                  style="margin-right: 5px"
                  (change)="toggleExpanded(group)"
                />
                {{ group.name }}
                <div *ngIf="group.expand">
                  <div *ngFor="let child of group.children">
                    <input
                      style="margin-left: 15px; margin-right: 5px"
                      type="checkbox"
                      (change)="onItemChange($event, child)"
                    />
                    {{ child.name }}
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <div class="d-flex justify-content-between">
        <div class="col-12 col-lg-8 mb-4">
          <button
            type="button"
            class="btn btn-outline-success"
            (click)="onCancelClick()"
          >
            Cancel
          </button>
        </div>
        <div class="d-flex justify-content-end">
          <div class="col-12 col-lg-8 mb-4">
            <button
              type="button"
              class="btn btn-outline-success"
              (click)="onPrevClick()"
            >
              Previous
            </button>
          </div>
          <div class="col-12 col-lg-8 mb-4">
            <button
              type="button"
              class="btn btn-outline-success"
              (click)="onNextClick()"
            >
              Next
            </button>
          </div>
        </div>
      </div>
