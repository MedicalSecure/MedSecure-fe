<div class="container mt-4">
  <div class="row">
    <!-- Card Column -->
    <div class="col-md-6 order-md-1">
      <form class="needs-validation" novalidate="">
        <div class="container mt-3">
          <div class="row">
            <ul style="min-height: 250px; margin-bottom: 0px">
              <h5>
                <i class="fa fa-apple-alt"></i>
                Meal Type
              </h5>
              <li class="list-group-item">
                <div class="form-group mb-0">
                  <div *ngFor="let type of MealType">
                    <label>
                      <input class="form-check-input" type="radio" name="mealType" style="margin-right: 5px"
                        id="{{ type }}" [value]="type" (change)="onMealTypeChange($event)"
                        [checked]="type === selectedMealType" required />
                      {{ type }}
                    </label>
                  </div>
                </div>
                <small>
                  Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed non risus. Suspendisse lectus tortor
                  consectetur adipiscing elit. Sed non risus. Suspendisse lectus tortor
                </small>
              </li>
              <p>
              </p>
            </ul>
          </div>
        </div>
      </form>
    </div>
    <!-- Card Column -->
    <div id="cardTemplate" class="col-md-6 order-md-1">
      <form class="needs-validation" novalidate>
        <div class="container mt-3">
          <div class="row">
            <ul style="min-height: 250px; margin-bottom: 0px">
              <h5>
                <i class="fa fa-utensils"></i>
                Add Food
              </h5>
              <li class="list-group-item">
                <div class="form-group mb-0">
                  <div>
                    <label>Select Option:</label>
                    <div class="d-flex flex-wrap">
                      <div class="form-check form-check-inline" *ngFor="let option of FoodOptions; let i = index">
                        <input class="form-check-input" type="radio" name="radioOptions" [id]="'radioOption_' + i"
                          [value]="option" (change)="onOptionChange(option)" required
                          style="margin-left: 10%; background-color: transparent;" />
                        <label class="form-check-label" [for]="'radioOption_' + i">{{ option }}</label>
                      </div>
                    </div>
                  </div>
                  <div class="invalid-feedback">
                    Please select an option.
                  </div>
                  <label for="foodSelect" style="margin-right: 10px;">Choose Food</label>
                  <div style="display: flex; align-items: center;">
                    <select class="form-control" id="foodSelect" name="foodSelect" required
                      style="width: 90%; margin-right: 10px;">
                      <option *ngFor="let food of FoodList" [value]="food">{{ food }}</option>
                    </select>
                    <div class="invalid-feedback" style="margin-right: 10px;">
                      Please select a food.
                    </div>
                    <button class="icon-button"
                      style="background-color: transparent; margin-left: 1%; border-color:transparent; ">
                      <i class="fas fa-plus"></i>
                    </button>
                    <button class="icon-button"
                      style="background-color: transparent; margin-left: 1%; border-color:transparent; ">
                      <i class="fas fa-trash"></i>
                    </button>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </form>
    </div>
  </div>
