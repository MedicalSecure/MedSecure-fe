<div>
    <label>Select Option:</label>
    <div class="d-flex flex-wrap">
      <div class="form-check form-check-inline" *ngFor="let option of FoodOptions; let i = index">
        <input
          class="form-check-input"
          type="radio"
          name="radioOptions"
          [id]="'radioOption_' + i"
          [value]="option"
          (change)="onOptionChange(option)"
          required
          style="margin-left: 10%; background-color: transparent;"
        />
        <label class="form-check-label" [for]="'radioOption_' + i">{{ option }}</label>
      </div>
    </div>
  </div>
  <div class="invalid-feedback">
    Please select an option.
  </div>

  <!-- Dropdown Menu -->
  <label for="foodSelect" style="margin-right: 10px;">Choose Food</label>

  <div style="display: flex; align-items: center;">
    <select class="form-control" id="foodSelect" name="foodSelect" required style="width: 90%; margin-right: 10px;">
        <option *ngFor="let food of FoodList" [value]="food">{{ food }}</option>
    </select>
    <div class="invalid-feedback" style="margin-right: 10px;">
        Please select a food.
    </div>
    <button  class="icon-button" style="background-color: transparent; margin-left: 1%; border-color:transparent; ">
      <i class="fas fa-plus"></i>
    </button>
    <button class="icon-button" style="background-color: transparent; margin-left: 1%; border-color:transparent; ">
      <i class="fas fa-trash"></i>
    </button>

</div>
