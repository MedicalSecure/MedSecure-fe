<form class="container d-flex card pt-3 shadow-lg gap-1">
  

  <div class="card-body">
    <app-human-body-viewer></app-human-body-viewer>
  </div>

  <date-picker
    customTitle="Choose start date"
    [showHint]="false"
    class=""
  ></date-picker>

  <chips-select
    [ObjectName]="'Diagnosis'"
    [customLabel]="'Diagnosis'"
    class="w-100"
    (selectedChipsChange)="selectedDiagnosisChange($event)"
  ></chips-select>
</form>
