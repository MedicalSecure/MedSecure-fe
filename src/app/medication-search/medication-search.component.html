<div class=" d-flex gap-5 justify-content-center ">
    <mat-chip-listbox [(ngModel)]="searchKey">
        <mat-chip-option value="Nom" selected>Name</mat-chip-option>
        <mat-chip-option value="Laboratoire">Pathologie</mat-chip-option>
        <mat-chip-option value="Indications">SubstanceActive</mat-chip-option>
    </mat-chip-listbox>
    <div class="d-flex flex-column gap-5">
        



        <div class="search-field">
            <input type="text" placeholder="Search for medication" matInput [formControl]="searchControl"
                [matAutocomplete]="auto" style="min-width: 30rem;">
            <mat-autocomplete autoActiveFirstOption  #auto="matAutocomplete">
                <mat-option *ngFor="let medcine of filteredMedcines" (click)="openDialog(medcine)" [value]="medcine">
                    {{ getMedcineProperty(medcine) }}
                </mat-option>
            </mat-autocomplete>
        </div>
        @if(selectedMedcines.length){
            <div class="mt-3 ">
                <h3>Selected Medicines:</h3>
                <div *ngFor="let medcine of selectedMedcines" class="medicine-item d-flex gap-2 align-middle justify-content-center">
                    <p id="medicine-paragraph">{{ medcine }}</p>
                    <input type="text" placeholder="Enter Posologie">
                    <button mat-icon-button (click)="removeMedcine(medcine)">
                        <mat-icon>cancel</mat-icon>
                    </button>
                </div>
            </div>}
        
    </div>

    
</div>
