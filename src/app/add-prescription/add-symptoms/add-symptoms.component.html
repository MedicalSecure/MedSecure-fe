<form class="container d-flex card p-3 pt-4 shadow-lg gap-1">
  <chips-select
    [ObjectName]="'Symptom'"
    [customLabel]="'Symptoms'"
    class="w-100"
    (selectedChipsChange)="selectedChipsChange($event)"
  ></chips-select>

  <div class="card-body">
    <app-dynamic-multiple-selects
      [multiSelectInputs]="multiSelectInputs"
      [class]="''"
      (selectedInputsChange)="selectedInputsChange($event)"
    ></app-dynamic-multiple-selects>
    <app-human-body-viewer></app-human-body-viewer>
  </div>

  <date-picker
    customTitle="Choose start date"
    [showHint]="false"
    class="mt-4"
  ></date-picker>

  <mat-form-field class="example-full-width">
    <mat-label>Postal Code</mat-label>
    <input
      matInput
      #postalCode
      maxlength="5"
      placeholder="Ex. 94105"
      value="94043"
    />
    <mat-hint align="end">{{ postalCode.value.length }} / 5</mat-hint>
  </mat-form-field>
</form>
<div class="py-5 container"></div>
