<form class="container d-flex card pt-3 shadow-lg gap-1">
  <chips-select
    [ObjectName]="'Symptom'"
    [customLabel]="'Symptoms'"
    class="w-100"
    (selectedChipsChange)="selectedChipsChange($event)"
    [enableCustomAdditions]="false"
    [enableQuickSelectFromSuggestions]="true"
    [AllData]="dummyData"
  ></chips-select>

  <div class="card-body">
    <app-dynamic-multiple-selects
      [multiSelectInputs]="multiSelectInputs"
      [class]="''"
      (selectedInputsChange)="selectedInputsChange($event)"
    ></app-dynamic-multiple-selects>
    <app-human-body-viewer></app-human-body-viewer>
  </div>

  <date-picker
    customTitle="Choose start date"
    [showHint]="false"
    class=""
  ></date-picker>

  <chips-select
    [ObjectName]="'Diagnosis'"
    [customLabel]="'Diagnosis'"
    class="w-100"
    (selectedChipsChange)="selectedDiagnosisChange($event)"
  ></chips-select>
</form>
