<form >
    <mat-form-field class="example-chip-list" class={{class}} > 
      <mat-label @if(customLabel) >{{ customLabel }}</mat-label>
      <mat-chip-grid #chipGrid aria-label="object selection " >
        @for (object of selectedObjects; track object) {
          <mat-chip-row (removed)="remove(object)" >
            {{object}}
            <button matChipRemove [attr.aria-label]="'remove ' + object">
              <mat-icon>cancel</mat-icon>
            </button>
          </mat-chip-row>
        }
      </mat-chip-grid>
      <input placeholder="Search..." #ValueInput [formControl]="ObjectControl" 
        [matChipInputFor]="chipGrid" [matAutocomplete]="auto"
        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
        (matChipInputTokenEnd)="add($event)" />
      <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)" >
        @for (object of filteredData | async; track object) {
          <mat-option [value]="object">{{object}}</mat-option>
        }
      </mat-autocomplete>
    </mat-form-field>
  </form>
