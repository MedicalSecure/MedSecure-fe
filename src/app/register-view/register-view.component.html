<div class="d-grid gap-2 d-md-flex justify-content-md-end">
<button type="button" class="btn btn-outline-primary btn-sm" [routerLink]="[ '/', 'register']" routerLinkActive="active" >Add patient</button>
</div>
<div class="card" style="width: 18rem;">

    <h5 class="card-title">Patient Informations</h5>

    <p class="card-text"></p>
  </div>
</div>
