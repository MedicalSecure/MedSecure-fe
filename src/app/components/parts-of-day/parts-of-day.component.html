<div class="d-flex justify-content-between align-items-start">
  <div class="flex-1">
    <div class="p-2 mb-2">
      <div class="d-flex flex-row flex-wrap m-2">
        <ng-container>
          <td>
            <div class="d-flex justify-content-center font-weight-bold mb-2">
              posologie
            </div>
            <div class="d-flex flex-wrap">
              <i
                style="margin-top: 40px; margin-right: 5px; color: blue"
                class="material-icons"
                >restaurant</i
              >
              <ng-container *ngFor="let currenthours of selectedHours">
                <div
                  *ngFor="
                    let currentitem of currenthours;
                    let itemIndex = index
                  "
                  class="mb-2"
                >
                  <div
                    class="card mr-1 w-3 h-3 mb-4 cursor-pointer {{
                      getBackgroundColor(currentitem.hour)
                    }} color-white"
                    style="width: 3rem; height: 4.4rem"
                  >
                    <div class="card-header p-0 text-center">
                      <p class="mb-0 font-weight-normal text-white">
                        {{ currentitem.hour }} H
                        <!-- <i
                          style="width: 10px"
                          class="material-icons"
                          data-toggle="tooltip"
                          data-placement="top"
                          title="{{ getToolTipText(currentitem.hour) }}"
                          >info</i
                        > -->
                      </p>
                    </div>
                    <div
                      class="card-body p-0 text-center bg-secondary color-white"
                    >
                      <div>
                        <input
                          class="form-control text-center"
                          style="padding: 0%"
                          [value]="3"
                          type="text"
                          (click)="onFocus(currentitem)"
                        />
                      </div>
                      <mat-divider></mat-divider>
                      <div>
                        <input
                          class="form-control text-center"
                          style="padding: 0%"
                          [value]="3"
                          type="text"
                          (click)="onFocus(currentitem)"
                        />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="d-flex align-content-center h-100">
                  <mat-form-field>
                    <mat-date-range-input [rangePicker]="picker">
                      <input matStartDate placeholder="Start date" />
                      <input matEndDate placeholder="End date" />
                    </mat-date-range-input>
                    <mat-datepicker-toggle
                      matIconSuffix
                      [for]="picker"
                    ></mat-datepicker-toggle>
                    <mat-date-range-picker #picker></mat-date-range-picker>
                  </mat-form-field>
                </div>
              </ng-container>
            </div>
          </td>
        </ng-container>
      </div>
    </div>
  </div>
</div>
