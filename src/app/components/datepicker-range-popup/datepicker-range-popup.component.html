<p-calendar
  [(ngModel)]="dateRange"
  selectionMode="range"
  [showButtonBar]="true"
  placeholder="Select Date Range"
  [iconDisplay]="'input'"
  [showIcon]="true"
  [inputStyle]="inputStyle"
  (onSelect)="onDateSelect()"
  (onClearClick)="onClearClick()"
  (onClickOutside)="onCloseCalender()"
  [inputStyle]='{"width":"fit-content"}'
  [minDate]="minDate" 
  [maxDate]="maxDate"
  
></p-calendar>
