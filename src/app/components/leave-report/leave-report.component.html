<div class="row flex-grow">
  <div class="col-12 grid-margin stretch-card">
    <div class="card card-rounded">
      <div class="card-body">
        <div class="row">
          <div class="col-lg-12">
            <div class="d-flex justify-content-between align-items-center">
              <h4 class="card-title card-title-dash" *ngIf="showCreateForm == false">Leave Report</h4>
              <h4 class="card-title card-title-dash"  *ngIf="showCreateForm == true"> Create Leave Report</h4>
              <div class="add-items d-flex mb-0">
                <button class="add btn btn-icons btn-rounded btn-primary todo-list-add-btn text-white me-0 pl-12p"(click)="toggleCreateForm()">
                  <i *ngIf="showCreateForm == false"class="mdi mdi-plus"></i>
                  <i *ngIf="showCreateForm == true" class="mdi mdi-close"></i>
                </button>
              </div>
            </div>

            <div *ngIf="!showCreateForm; else createForm ">
              <!-- Show leave report list -->
              <div class="list-wrapper">
                <ul class="todo-list todo-list-rounded" *ngFor="let i of leaveReport | paginate: { itemsPerPage: 4, currentPage: page }" >
                  <li  class="d-block position-relative">
                    <div class="form-check w-100">
                      <label class="form-check-label d-flex align-items-center">
                        <img [src]="i.image" (click)="toggleDropdown(i)" class="rounded-circle me-2" style="width: 35px; height: 35px" />
                        <span>{{ i.name }} - {{ i.reason }}</span>
                      </label>

                      <div class="d-flex mt-2">
                        <div class="ps-4 text-small me-3">{{ i.leave_start_date }}</div>
                        <div class="badge badge-opacity-warning me-3">{{ i.leave_end_date }}</div>
                      </div>
                    </div>

                    <!-- Dropdown content -->
                    <div class="dropdown-content" [class.show]="selectedReport === i">
                      <div>
                        <div class="d-flex align-items-center">
                          <img [src]="i.image" class="rounded-circle me-2" style="width: 30px; height: 30px" />
                          <p style="font-size: small; font-weight: bold">{{ i.name }}</p>
                        </div>

                        <p>
                          <i *ngIf="i.status === 'Available'" class="mdi mdi-check-circle text-success"></i>
                          <i *ngIf="i.status === 'Not Available'" class="mdi mdi-close-circle text-danger"></i>
                          {{ i.status }}
                        </p>

                        <p>
                          <i *ngIf="i.available === 'In the Office'" class="mdi mdi-office-building"></i>
                          <i *ngIf="i.available === 'Remote'" class="mdi mdi-laptop"></i>
                          {{ i.available }}
                        </p>

                        <p><i class="fa fa-comment"></i> Set status message</p>
                        <!-- <a class="dropdown-item" href="#"> -->
                      </div>
                    </div>
                  </li>
                  
                </ul>
               
              </div>
      
           
            
              <div> <pagination-controls (pageChange)="page = $event" class="mt-3 d-flex justify-content-end"></pagination-controls></div>
            </div>
           
            <ng-template #createForm>
                <form >
                  <div class="mb-3">
                    <label for="start-date" class="form-label">Start Date</label>
                    <input type="date" class="form-control" id="start-date"  name="start-date" required>
                  </div>
                  <div class="mb-3">
                    <label for="end-date" class="form-label">End Date</label>
                    <input type="date" class="form-control" id="end-date"  name="end-date" required>
                  </div>
                  <div class="mb-3">
                    <label for="reason" class="form-label">Reason</label>
                    <input type="text" class="form-control" id="reason"  name="reason" required>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                  <button type="button" class="btn btn-danger" (click)="toggleCreateForm()">Cancel</button>
                </form>
              </ng-template>
              
        </div>
      </div>
    </div>
  </div>
</div>
</div>
