<div class="d-flex justify-content-between align-items-start">
    <div class="flex-1">
        <div *ngIf="showChoices" class="p-2 mb-2">
            <div class="d-flex flex-row flex-wrap m-2">
                <ng-container>
                    <td>
                        <div class="d-flex flex-wrap" style="align-self: center;">
                            <ng-container *ngFor="let currenthours of selectedHours; let hourIndex = index">

                                <div class="card mr-1 w-3 h-3 mb-4 cursor-pointer bg-primary color-white"
                                    style="width: 3rem; height: 3rem; margin-left: 20px;"
                                    *ngFor="let currentitem of currenthours; let itemIndex = index">
                                    <div class="card-header p-0 text-center">
                                        <p class="font-weight-normal text-white mb-0">{{ currentitem.hour }} H</p>
                                    </div>
                                    <div class="card-body p-0 text-center">
                                        <input class="form-control text-center" style="padding: 0%;"
                                            [value]="formatNumber(currentitem.quantity)" type="text" />
                                    </div>
                                    <div class="card-body p-0 text-center "
                                        style="margin-top: -10px; transform: scale(1.2);">
                                        <input type="checkbox" class="form-check-input"
                                            [checked]="currentitem.isSelected" (change)="toggleCheckbox(currentitem)" />
                                    </div>
                                </div>
                            </ng-container>
                        </div>
                    </td>
                </ng-container>
            </div>
        </div>
        <div *ngIf="!showChoices" class="p-2 mb-2">
            <table class="table table-bordered w-auto">
                <thead>
                    <tr>
                        <th>Jours</th>
                        <th class="text-center font-weight-bold">Horaires</th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container>
                        <tr>
                            <td>
                            </td>
                            <td>
                                <div class="d-flex flex-wrap">
                                    <ng-container *ngFor="let currenthours of selectedHours; let hourIndex = index">
                                        <div class="card mr-1 w-3 h-3 mb-4 cursor-pointer bg-primary color-white"
                                            style="width: 3rem; height: 3rem;"
                                            *ngFor="let currentitem of currenthours; let itemIndex = index"
                                            (click)="handleClickEvent(currentitem, hourIndex, itemIndex)">
                                            <div class="card-header p-0 text-center">
                                                <p class="mb-0" class="font-weight-normal text-white">{{
                                                    currentitem.hour }} H</p>
                                            </div>
                                            <div class="card-body p-0 text-center">
                                                <input (keydown)="onKeyDown($event, hourIndex, itemIndex)"
                                                    class="form-control text-center" style="padding: 0%;"
                                                    [value]="formatNumber(currentitem.quantity)" type="text" />
                                            </div>
                                            <div class="card-body p-0 text-center "
                                                style="margin-top: -10px; transform: scale(1.2);">
                                                <input type="checkbox" class="form-check-input"
                                                    [checked]="currentitem.isSelected"
                                                    (change)="toggleCheckbox(currentitem)" />
                                            </div>
                                        </div>
                                    </ng-container>
                                </div>
                            </td>
                        </tr>
                    </ng-container>
                </tbody>
            </table>
        </div>
    </div>
    <div class="ml-auto ml-auto-with-margin">
