<div class="d-flex justify-content-between align-content-center align-items-center" style="width: fit-content; min-width: 21rem;min-height: 3.2rem;">
    <div>
      <span class="fw-bold text-danger p-0 mx-2 my-auto" matSnackBarLabel>{{ title }}</span>
      <span class="text-white-50  p-0 me-1 my-auto" matSnackBarLabel>{{ message }} </span>
    </div>
    <mat-icon mat-button (click)="snackBarRef.dismissWithAction()" class="text-white p-0 my-auto">close</mat-icon>
  </div>
