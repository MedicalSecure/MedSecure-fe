<div class="row flex-grow">
    <div class="col-12 grid-margin stretch-card">
      <div class="card card-rounded">
        <div class="card-body">
          <div class="row">
            <div class="col-lg-12">
              <div class="d-flex justify-content-between align-items-center">
                <h4 class="card-title card-title-dash">Todo list</h4>
                <div class="add-items d-flex mb-0">
                  <input type="text" class="form-control todo-list-input" placeholder="What do you need to do today?">
                  <button class="add btn btn-icons btn-rounded btn-primary todo-list-add-btn text-white me-0 pl-12p"><i class="mdi mdi-plus"></i></button>
                </div>
               </div>
              <div class="list-wrapper" >
                <ul class="todo-list todo-list-rounded"  >
                  <li class="d-block" *ngFor="let i of Todoliste| paginate: { itemsPerPage: 4, currentPage: page }">
                    <div class="form-check w-100" >
                      <label class="form-check-label">
                        <input class="checkbox" type="checkbox" (change)="onTaskStatusChange(i)" > {{i.content}} <i class="input-helper rounded"></i>
                      </label>
                      <div class="d-flex mt-2">
                        <div class="ps-4 text-small me-3"> {{i.date}}</div>
                        <div class="badge badge-opacity-warning me-3" *ngIf="i.status == 'Due tomorrow'">{{i.status}}<i class="mdi mdi-flag ms-2 flag-color"></i></div> 
                        <div class="badge badge-opacity-success me-3" *ngIf="i.status == 'Done'">{{i.status}}</div>
                        <div class="badge badge-opacity-danger me-3" *ngIf="i.status == 'Expired'">{{i.status}}</div>
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
            <div> <pagination-controls (pageChange)="page = $event" class="mt-3 d-flex justify-content-end"></pagination-controls></div>
          </div>
        </div>
      </div>
    </div>
  </div>
